<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo | Login</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar bg-primary navbar-expand-md">
        <div class="container-fluid justify-content-center">
          <a href="/home.html" class="navbar-brand"
            ><img src="/images/favicon.ico" alt="logo of Yo" class="brand-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="mt-4 mb-2">
        <div class="container text-center">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="card shadow">
                <div class="card-body">
                  <h1 class="card-title mt-3">Login</h1>
                  <form action="profile.html" class="text-start d-flex flex-column align-items-center mt-5">
                    <div class="mb-3 mx-6">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" id="email" class="form-control" placeholder="email@address.com" required />
                    </div>
                    <div class="mb-3 mx-3">
                      <label for="password" class="form-label">Password:</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="********"
                        required
                        minlength="8"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 mb-5 px-8 shadow text-uppercase">login</button>
                    <div class="card-text mb-3 text-center">
                      <p>Not registered?</p>
                      <a class="text-decoration-underline" href="#">Create an account</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary text-white mt-auto p-2 text-center">&copy; Marius Christensen</footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
